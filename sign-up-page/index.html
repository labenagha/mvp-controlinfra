<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>

    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    ></meta>

    <link
        rel="stylesheet"
        type="text/css"
        href="./css/sign-up-page.css"
    ></link>

    <link
        rel="stylesheet"
        type="text/css"
        href="./css/queries.css"
    ></link>

    <title>Controlinfra | Sign Up</title>
</head>

<body>
    <main>
        <div class="sign__up__page__container">
            <div class="left__sign__up__page">
                <div class="logo__controlinfra__container">
                    <div class="logo__controlinfra__img">
                        <img
                            src="./assets/logos/High-Resolution-Color-Logo-on-Transparent-Background.svg"
                            alt="Logo Controlinfra Brand"
                            class="logo__controlinfra"
                        >
                    </div>

                    <div class="logo__controlinfra__title__box">
                        <div>
                            <span class="logo__controlinfra__title">Secure</span>
                        </div>

                        <div>
                            <span class="logo__controlinfra__title">Manage</span>
                        </div>

                        <div>
                            <span class="logo__controlinfra__title">Control</span>
                        </div>
                    </div>

                    <div class="logo__feature__img">
                        <img
                            src="./assets/icons/file-earmark-lock.svg"
                            alt="Icon Lock"
                            class="icon__lock"
                        >

                        <img
                            src="./assets/icons/folder_managed_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
                            alt="Icon Lock"
                            class="icon__lock"
                        >

                        <img
                            src="./assets/icons/menu-button-wide.svg"
                            alt="Icon Lock"
                            class="icon__lock"
                        >
                    </div>

                    <div class="sign__up__box">
                        <div class="sign__up__btn1">
                            <a
                                href="./sign-up-page/index.html"
                                class="sign__up__link1"
                            >Try Free 30 Days</a>
                        </div>

                        <div class="sign__up__btn2">
                            <a
                                href="./sign-up-page/index.html"
                                class="sign__up__link2"
                            >
                                Read Latest Blog

                                <span class="arrow">&rarr;</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right__sign__up__page container">
                <h1>
                    Login or sign up to your account
                </h1>

                <div class="sign__in__box">
                    <div class="sign__in__link__box">
                        <a
                            href="./sign-up-page/index.html"
                            class="sign__in__google__link"
                        >
                            <img
                                src="./assets/icons/google.svg"
                                alt="Google Icon"
                                class="sign__up___icon"
                            >
                        </a>
                    </div>

                    <div class="sign__in__text__box">
                        <span class="icon__text">Sign in with Google</span>
                    </div>
                </div>

                <div class="sign__in__box">
                    <div class="sign__in__link__box">
                        <a
                            href="./sign-up-page/index.html"
                            class="sign__in__github__link"
                        >
                            <img
                                src="./assets/icons/github.svg"
                                alt="Github Icon"
                                class="sign__up___icon"
                            >
                        </a>
                    </div>

                    <div class="sign__in__github__box2">
                        <span class="icon__text">Sign in with Github</span>
                    </div>
                </div>

                <div class="sign__in__box margin__bottom">
                    <div class="sign__in__link__box">
                        <a
                            href="./sign-up-page/index.html"
                            class="sign__in__microsoft__link"
                        >
                            <img
                                src="./assets/icons/microsoft.svg"
                                alt="Microsoft Icon"
                                class="sign__up___icon"
                            >
                        </a>
                    </div>

                    <div class="sign__in__github__box2">
                        <span class="icon__text">Sign in with Microsoft</span>
                    </div>
                </div>

                <div class="sign__up__with__form">
                    <form
                        action=""
                        method="post"
                    >
                        <div class="form__group">
                            <label for="email">Email</label>

                            <input
                                type="email"
                                name="email"
                                id="email"
                                class="form__control"
                                placeholder="Enter your email"
                            ></input>
                        </div>

                        <div class="form__group">
                            <label for="password">Password</label>

                            <input
                                type="password"
                                name="password"
                                id="password"
                                class="form__control"
                                placeholder="Enter your password"
                            ></input>
                        </div>

                        <div class="form__group">
                            <label for="confirm__password">Confirm Password</label>

                            <input
                                type="password"
                                name="confirm__password"
                                id="confirm__password"
                                class="form__control"
                                placeholder="Confirm your password"
                            ></input>
                        </div>

                        <div class="form__group">
                            <button
                                type="submit"
                                class="form__submit"
                            >Sign up</button>
                        </div>
                    </form>
                </div>

                <div class="signup__with__sso">
                    <a
                        href="./sign-up-page/index.html"
                        class="signup__with__sso__link"
                    >Sign in with SSO &rarr;</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
